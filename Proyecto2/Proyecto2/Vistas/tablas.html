<!DOCTYPE html>
<php include "registro.html"></php>
<php include "update.html"></php>
<html>
<h1>Members</h1>

<table border = '1'>
{%for x in mymembers %}

    <td><a href = 'update/{{ x.id }}'>{{ x.id }}</a></td>

    </tr>
{% endfor %}
</table>
<p>
<a href = 'registro/'>Add member</a>
</p>
</html>
